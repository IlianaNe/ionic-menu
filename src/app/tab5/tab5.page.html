<ion-header>
  <ion-toolbar>
      <ion-title class="fw-normal text-light">MetaMap</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="text-center mt-5">
  
  <ion-button expand="full" shape="round" color="tertiary" className="metaMapButtonCss" (click)="showMetaMapFlow()">MetaMap Android
  </ion-button>
  
  <ion-item-sliding id="item100" class="mt-3" >
    <ion-item >
      <ion-label>
        <h2 class="text-white">MetaMap API</h2>
        <p class="text-white">Realiza una por una las opciones del API.</p>
        <p class="text-white">Primero, adquiere tu Token de Acceso</p>
      </ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="crearToken()" color="secondary">
        <ion-icon slot="icon-only" name="barcode-outline"></ion-icon>
        <ion-label>Access Token</ion-label>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  
<br>

  <ion-item-sliding id="item102"  class="border">
    <ion-item>
      <ion-label>
        <h2 class="text-white">Usuario</h2>
        <p class="text-white">Visualiza la informaci√≥n</p>
        <p class="text-white">del usuario.</p>
      </ion-label>
    </ion-item>

    <ion-item-options side="end">

      <ion-item-option (click)="newUser()" color="tertiary">
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
        <ion-label>Crear &nbsp;&nbsp;</ion-label>
      </ion-item-option>

      <ion-item-option (click)="getUser()" color="secondary">
        <ion-icon slot="icon-only" name="id-card-outline"></ion-icon>
        <ion-label>Visualizar</ion-label>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
<br>
<ion-button shape="round" color="tertiary" className="metaMapButtonCss" (click)="newDocuments()">Subir documento
</ion-button>
<br>
<br>
  <ion-item-sliding id="item103" >
    <ion-item>
      <ion-label>
        <h2 class="text-white">Estatus del Usuario</h2>
        <p class="text-white">Cambia el estatus</p>
        <p class="text-white">del usuario.</p>
      </ion-label>
    </ion-item>

    <ion-item-options side="end">

      <ion-item-option (click)="verificationStatus('verified')" color="success">
        <ion-icon slot="icon-only" name="checkmark-circle"></ion-icon>
      </ion-item-option>

      <ion-item-option (click)="verificationStatus('rejected')" color="danger">
        <ion-icon slot="icon-only" name="close-circle"></ion-icon>
      </ion-item-option>

      <ion-item-option (click)="verificationStatus('pending')" color="warning">
        <ion-icon slot="icon-only" name="alarm"></ion-icon>
      </ion-item-option>

      <ion-item-option (click)="deleteUser()" color="dark">
        <ion-icon slot="icon-only" name="trash"></ion-icon> 
      </ion-item-option>

    </ion-item-options>
  </ion-item-sliding>
</ion-content>
