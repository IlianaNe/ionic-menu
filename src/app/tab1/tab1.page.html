<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title class="text-light text-center">
            Cámara
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div class="m-4">
        <ion-tab-button (click)="openCamera()">
            <ion-img class="icon mb-3" src="/assets/como-icono-captura.png"></ion-img>
            <ion-label style="color: #00BFB2;">
                <h1>Tomar Foto</h1>
            </ion-label>
        </ion-tab-button>
        <div class="">
            <div>
                <input id="image-file-input" class=" opacity-0 invisible pointer-events-none" type="file" [multiple]="false" [accept]="'image/jpeg, image/png'" (change)="uploadImage(imageFileInput.files)" #imageFileInput>
                <label type="button" class="btn btn-info" for="image-file-input" matRipple>
                    <ion-icon name="images" class="text-light"></ion-icon>
                <span class="m-3 text-light">Subir Imagen</span>
                </label>
            </div>
        </div>
        <div class="mt-4 p-3 bg-info bg-opacity-10  border-start-0 rounded-end">
            <img *ngIf="image;else other_img" [src]="image" onerror="this.src='assets/no-image-available.png'" />
            <ng-template #other_img>
                <h1 class="text-center text-primary">-Aquí aparecerá
                    <br> tu foto-</h1>
            </ng-template>
        </div>
    </div>

    <div style="background: rgb(255, 255, 255);">
         
        <ion-row class=""  style="background: rgb(255, 255, 255); ">
          <ion-col size="12" class="ion-padding">
            <ion-row class="User_Label_Section">
              <ion-col text-center>
                <ion-label color="dark"  class="user_Name">Tomar</ion-label>
                <ion-label color="dark" class="label">Video  </ion-label>
              </ion-col>
            </ion-row>
          </ion-col>
          <br><br>
          <ion-col size="1">
          </ion-col>
          <ion-col size="10">
            <videojs-record [idx]="1" (formData)="onDataResponse($event)" ></videojs-record>
          </ion-col>
        </ion-row>
      </div>     
      <br><br> 
</ion-content>
